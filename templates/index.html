<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIC Predict</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SIC Predict</h1>
        <form method="POST" action="/predict">
            <!-- Form fields for all input values -->
            <div class="form-group">
                <label for="UCR">UCR:</label>
                <input type="number" id="UCR" name="UCR" required>
            </div>
            <div class="form-group">
                <label for="SBP">Systolic pressure:</label>
                <input type="number" id="SBP" name="SBP" required>
            </div>
            <div class="form-group">
                <label for="Respiratory_rate">Respiratory rate:</label>
                <input type="number" id="Respiratory_rate" name="Respiratory_rate" required>
            </div>
            <div class="form-group">
                <label for="Temperature">Temperature:</label>
                <input type="number" id="Temperature" name="Temperature" required>
            </div>
            <div class="form-group">
                <label for="SpO2">SpO2:</label>
                <input type="number" id="SpO2" name="SpO2" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>
            <div class="form-group">
                <label for="Aniongap">Anion gap:</label>
                <input type="number" id="Aniongap" name="Aniongap" required>
            </div>
            <div class="form-group">
                <label for="Potassium">Potassium:</label>
                <input type="number" id="Potassium" name="Potassium" required>
            </div>
            <div class="form-group">
                <label for="PT">PT:</label>
                <input type="number" id="PT" name="PT" required>
            </div>
            <div class="form-group">
                <label for="PTT">PTT:</label>
                <input type="number" id="PTT" name="PTT" required>
            </div>
            <div class="form-group">
                <label for="ALT">ALT:</label>
                <input type="number" id="ALT" name="ALT" required>
            </div>
            <div class="form-group">
                <label for="ALP">ALP:</label>
                <input type="number" id="ALP" name="ALP" required>
            </div>
            <div class="form-group">
                <label for="AST">AST:</label>
                <input type="number" id="AST" name="AST" required>
            </div>
            <div class="form-group">
                <label for="Liver_disease">Liver disease:</label>
                <input type="number" id="Liver_disease" name="Liver_disease" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        {% if prediction is not none %}
        <div class="prediction">
            <h3>Prediction Result: {{ prediction }}</h3>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <h3>Error: {{ error }}</h3>
        </div>
        {% endif %}
    </div>

</body>
</html>
